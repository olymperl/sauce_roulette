<section class="admin">
    <div class="admin__form">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>    
        <button mat-stroked-button color="primary" class="admin__add-student-btn">Ajouter un Ã©tudiant</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Classe Column -->
        <ng-container matColumnDef="classe">
            <th mat-header-cell *matHeaderCellDef> Classe </th>
            <td mat-cell *matCellDef="let student"> {{student.classe}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let student"> {{student.name}} </td>
        </ng-container>
    
        <!-- Action -->
        <ng-container matColumnDef="action">
            <th class="admin__action" mat-header-cell *matHeaderCellDef> Action </th>
            <td class="admin__action" mat-cell *matCellDef="let student">
                <button mat-raised-button (click)="editStudent(student.id)" color="primary">
                    <span class="material-icons">
                        mode_edit
                    </span>
                </button>
                <button mat-raised-button (click)="deleteStudent(student.id)" color="warn">
                    <span class="material-icons">
                        delete
                    </span>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</section>
